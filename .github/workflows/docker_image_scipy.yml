name: Build scipy-tsan image
run-name: Build scipy-tsan -- ${{ inputs.python_version }} by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      python_version:
        description: Version of Python to build (e.g. '3.14.3t' or '3.14t' or '3.15t-dev')
        default: '3.15t-dev'
        type: string
      scipy_version:
        description: "scipy release tag (e.g. 'v1.15.2'). Leave empty to auto-resolve latest."
        default: ''
        type: string
env:
  python_version: ${{ github.event.inputs.python_version || '3.15t-dev' }}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Login to ghcr
      uses: docker/login-action@v3
      with:
       registry: ghcr.io
       username: ${{ github.repository_owner }}
       password: ${{ secrets.CI_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Resolve scipy version
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        ver='${{ github.event.inputs.scipy_version }}'
        if [ -z "$ver" ]; then
          ver=$(python3 .github/scripts/get_latest_github_release.py scipy/scipy || true)
        fi
        if [ -z "$ver" ]; then
          echo "ERROR: could not resolve scipy version" >&2
          exit 1
        fi
        echo "scipy_version=$ver" >> $GITHUB_ENV

    - name: Compute tags
      run: |
        bash .github/scripts/compute_tags.sh ghcr.io/nascheme/scipy-tsan "${{ env.python_version }}" >> $GITHUB_ENV

    - name: Build and push image -- ${{ env.python_version }}
      uses: docker/build-push-action@v5
      with:
       context: .
       push: true
       build-args: |
        base_image=ghcr.io/nascheme/numpy-tsan:${{ env.python_version }}
        scipy_version=${{ env.scipy_version }}
       file: ./Dockerfile.scipy
       tags: ${{ env.TAGS }}
