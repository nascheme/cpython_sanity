name: Build cpython-tsan image
run-name: Build cpython-tsan -- ${{ inputs.python_version }} by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      python_version:
        description: Version of Python to build
        default: '3.15t-dev'
        type: choice
        options:
        - '3.13t'
        - '3.14t'
        - '3.15t-dev'
  schedule:
    # 03:02 on Sundays and Wednesdays
    - cron: "02 3 * * SUN,WED"

env:
  python_version: ${{ github.event.inputs.python_version || '3.15t-dev' }}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Login to ghcr
      uses: docker/login-action@v3
      with:
       registry: ghcr.io
       username: ${{ github.repository_owner }}
       password: ${{ secrets.CI_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push image - ${{ env.python_version }}
      uses: docker/build-push-action@v5
      with:
       context: .
       push: true
       file: ./Dockerfile.cpython
       build-args: |
        python_version=${{ env.python_version }}
        config_opts=--with-thread-sanitizer
       tags: |
        ghcr.io/nascheme/cpython-tsan:${{ env.python_version }}
